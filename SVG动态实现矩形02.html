<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
			}
			svg{
				background-color:cornflowerblue;
			}
		</style>
	</head>
	<body>
		<!--绘制两个矩形，初始高度1.使用定时器修改高度，一个高度到300停止-->
		<!--一个高度到150停止-->
		<svg id="c3" width="500" height="400">
			<rect id="r3" width="30" height="1" x="80" y="390" fill="#f00" fill-opacity="0.3" stroke="#800" stroke-opacity="0.3"></rect>
			<rect id="r4" width="30" height="1" x="150" y="390" fill="#f00" fill-opacity="0.3" stroke="#800" stroke-opacity="0.3"></rect>
		</svg>
		<script type="text/javascript">
		  var h1=1;
		  var y1=1;
		  var r3=document.getElementById("r3");
		  
		  //创建一个定时器
		  var timer=setInterval(function(){
		    h1=parseInt(r3.getAttribute("height"));
		    y1=parseInt(r3.getAttribute("y"));
		  	
		  	h1+=3;
		  	y1-=3;
		  	r3.setAttribute("height",h1);
		  	r3.setAttribute("y",y1);
		  	if(h1>300){
		  		clearInterval(timer);
		  	}
		  	
		  	
		  },1000/60)
		  
		   var h2=1;
		  var y2=1;
		  var r4=document.getElementById("r4");
		  
		  
		  //创建一个定时器
		  var timer=setInterval(function(){
		    h2=parseInt(r4.getAttribute("height"));
		    y2=parseInt(r4.getAttribute("y"));
		  	
		  	h2+=3;
		  	y2-=3;
		  	r4.setAttribute("height",h2);
		  	r4.setAttribute("y",y2);
		  	if(h1>150){
		  		clearInterval(timer);
		  	}
		  	
		  	
		  },1000/60)
		</script>
	</body>
</html>

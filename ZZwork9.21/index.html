<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <button id="qk">取款</button>
    <script>
        var qk = document.getElementById('qk');
        var cardID = '5634831851',
            password = '888818',
            money = 100000;
        qk.onclick = function(){
            var CardID = prompt('请你输入银行卡号');
            if(CardID == cardID){
                var Password = prompt('请你输入密码');
                if(Password == password){
                    var takemoney = Number(prompt('请输入要取走的金额'));
                    if(takemoney > money){
                        alert('对不起，您的余额不足');
                    }else{
                        show.innerHTML = '取款成功,您的账户余额为' + (money-takemoney);
                        money -= takemoney;
                    }
                }else{
                    alert('您输入的密码有误');
                }
            }else{
                alert('您输入的卡号有误');
            }
        }
        
    </script>
</body>
</html>
